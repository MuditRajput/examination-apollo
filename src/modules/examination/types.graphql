type getExamResponse {
  message: String
  data: [exam]
  write: Boolean
  status: String
}

input updateExaminationInput {
  originalId: ID!
  dataToUpdate: dataToUpdatePayload
}

input dataToUpdatePayload {
  subject: String
  description: String
  maximumMarks: String
}

type examResponse {
  message: String
  data: exam
  status: String
}

type exam {
  originalId: String
  subject: String
  description: String
  maximumMarks: String
  time: String
}
