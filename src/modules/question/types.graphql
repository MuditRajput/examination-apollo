type getQuestionResponse {
  message: String!
  data: [questions]
  numberOfAttempts: Int
  timeLeft: Int
  status: String!
}

type questions {
  options: [String]
  correctOption: [String]
  optionType: String
  question: String
  originalId: String
  marks: String
}

input questionPayloadInput {
  originalId: String!
  questionList: [questionInput]!
}

input questionInput {
  options: [String]
  question: String!
  marks: String!
  correctOption: String
}

type questionResponse {
  message: String
  data: questions
  status: String
}

input answersInput {
  originalId: String
  answer: String
}

type submitResponse {
  originalId: String
  result: JSON
  questionSet: String
}
